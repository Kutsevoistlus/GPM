<head>

<div id="header"></div>
<h1 class="main-title">Live Elektrituru statistika</h1>
<p class="team-name">by Goomba NFT Collectors</p>

<div class="container">

    <div class="day-prices">
        <div class="hour-price">
            <h4 id="hour-price">€/kWh</h4>
            <h4 class="price-text">Tunni Hind</h4>
        </div>
    </div>

    <div class="day-prices">
        <div class="hour-price">
            <h4 id="min-price">€/kWh</h4>
            <h4 class="price-text">Päeva min</h4>
        </div>
    </div>


    <div class="day-prices">
        <div class="hour-price">
            <h4 id="max-price">€/kWh</h4>
            <h4 class="price-text">Päeva max</h4>
        </div>
    </div>


    <div class="day-prices">
        <div class="hour-price">
            <h4 id="avg-price">€/kWh</h4>
            <h4 class="price-text">Päeva keskmine</h4>
        </div>
    </div>


</div>

<div class="container-2">
    <div class="consumption-time">

    </div>
    <div class="consumption-container">

    </div>
</div>


<div class="graph">
    <canvas id="myChart" style="height:350px;max-height:1000px;width:100%;max-width:2000px"></canvas>
</div>
