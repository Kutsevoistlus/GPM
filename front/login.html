<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>GPM</title>
</head>
<body style="background-color:#E0DFE1">
<div id="header"></div>
    <div class="login-from">
        <div class="register-button-container">
            <a href="register.html" class="register-button" >Registreeri</a>
        </div>
        <h1 class="login-title">Sisestage sisselogimiseks andmed</h1>

        <div class="login-button-container">
            <button class="login-button">Email</button>
        </div>
        <input class="search" type="email" placeholder="Email" id="email-input"/>

        <div class="login-button-container" style="margin-top: 20px">
            <button class="login-button">Password</button>
        </div>
        <input class="search" type="password" placeholder="Password" id="password-input"/><br>

        <div class="box-line"></div>

    <a href="#" class="submit-button" onclick='fetch("http://localhost:3000/user/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            email: document.querySelector("#email-input").value,
            password: document.querySelector("#password-input").value,
        })
    }).then(res => res.json()).then(function(result){localStorage.setItem("token", result.token); setTimeout(function(){window.location="settings.html"},1000)})'>Submit</a>
    </div>
<!--Import Chart for graph-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    $(function () {
        $("#header").load("header.html");
    });
</script>

</body>
</html>
