<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>GPM</title>
</head>
<body style="background-color:#E0DFE1">
<div id="header"></div>
    <div class="register-form">
        <div class="register-button-container">
            <button class="register-button" onclick="location.href = 'login.html';">On juba konto</button>
        </div>
        <h1 class="login-title">Sisestage registreerimiseks andmed</h1>

        <div class="login-button-container">
            <button class="login-button">Email</button>
        </div>
        <input class="search" type="email" placeholder="Email" id="email-input"/>

        <div class="login-button-container" style="margin-top: 20px">
            <button class="login-button">Password</button>
        </div>
        <input class="search" type="password" placeholder="Password" id="password-input"/><br>

        <div class="login-button-container" style="margin-top: 20px">
            <button class="login-button">agaTark võti</button>
        </div>
        <input class="search" type="text" placeholder="API key" id="agatark-võti"/><br>


        <p class="no-key-text">Pole Võtit:</p>
        <div class="login-button-container" style="margin-top: 20px">
            <button class="login-button" onclick="document.querySelector('#agatark-võti').value = -1">Vajuta siia</button>
        </div>


        <div class="box-line"></div>

        <a class="submit-button" onclick='fetch("http://localhost:3000/user/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            email: document.querySelector("#email-input").value,
            password: document.querySelector("#password-input").value,
            agatarkId: document.querySelector("#agatark-võti").value
        })
    }).then(function(){window.location="login.html"})'>Submit</a>
    </div>


<!--Import Jquery-->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossOrigin="anonymous">
</script>


<script>
    $(function () {
        $("#header").load("header.html");
    });
</script>


<script src="script.js"></script>
</body>
</html>
